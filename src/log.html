<!DOCTYPE html>
<html lang="en">
<head>
    <title>WariQué?</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="../bootstrap-4.1.2-dist/js/jQuery.js"></script>
    <script src="../bootstrap-4.1.2-dist/js/bootstrap.min.js"></script>    
    <link rel="icon" href="../src/img/L_logo.png" />
    <link rel="stylesheet" href="../bootstrap-4.1.2-dist/css/bootstrap.min.css" />
</head>
<body>
    <header class="container">
        <div>
            <h1>WariQué?</h1>
        </div>
    </header>
    <main>
        <section class="container">
            <div>
                <div id="logout" class="hiden">
                    <p id="user-name"></p>
                    <input type="button" id="btnLogout" value="Logout" />
                </div>
                <div id="login">
                    <h2 class="main row">Crea una cuenta</h2>
                    <p class="col-md-5">¿Cómo deseas registrarte?</p>
                    <!-- <input type="button" id="google-button" value="Regístrate con Google" /> -->
                    <button type="submit" id="google-button">Regístrate con Google</button>
                    <!-- <input type="button" id="facebook-button" value="Regístrate con Facebook"/> -->
                    <button type="submit" id="facebook-button">Regístrate con Facebook</button>
                    <hr>
                    <p class="row">Regístrate con tu correo electrónico</p>
                    <label for="user">Nombre de Usuario</label>
                    <input id="user" type="text" placeholder="Ingresa un usuario" class="row" />
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Ingresa tu correo" class="row" /> 
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" placeholder="Ingresa tu clave" class="row" />
                    <input type="button" id="register" value="Sign Up" />
                    <input type="button" id="btnSignin" value="Sign In" />
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Proyecto desarrollado por Jahzell y Kalu -->
    </footer>

    <script src="data.js"></script>
    <script src="main.js"></script>
</body>

</html>
