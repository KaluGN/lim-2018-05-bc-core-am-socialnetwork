<!DOCTYPE html>
<html lang="en">
<head>
    <title>WariQué?</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
    <!-- <link rel="icon" href="../src/img/L_logo.png" /> -->
    <link rel="stylesheet" href="../bootstrap-4.1.2-dist/css/bootstrap.min.css"/>
</head>
<body>
    <header class="container">
        <div>
            <h1>WariQué?</h1>
        </div>
    </header>
    <main>
        <section class="container">
            <div>
                <div id="logout" class="hiden">
                    <p id="user-name"></p>
                    <input type="button" id="btnLogout" value="Logout" />
                </div>
                <div id="login">
                    <h2 class="main row">Inicia Sesión con ...</h2>
                    <p class="col-md-5">Redes Sociales</p>
                    <button type="submit" id="google-button">Inicia sesión con Google</button>
                    <button type="submit" id="facebook-button">Inicia sesión con Facebook</button>
                    <hr>
                    <p class="row">Correo Electrónico / Email</p>
                    <form>
                        <input id="user" type="text" placeholder="Nombre de Usuario" class="row" />
                        <input id="email" type="email" placeholder="Correo Electrónico/Email" class="row" /> 
                        <input id="password" type="password" placeholder="Contraseña" class="row" />
                        <button type="submit" id="btnSignin">Sign in</button>
                    </form>
                    <p>¿Aún no tienes una cuenta?<a href="login.html">Regístrate</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Proyecto desarrollado por Jahzell y Kalu -->
    </footer>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="../bootstrap-4.1.2-dist/js/jQuery.js"></script>
    <script src="../bootstrap-4.1.2-dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script> 
    <script src="data.js"></script>
    <html src="publish.html" ></html>
</body>

</html>
