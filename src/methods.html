<!DOCTYPE html>
<html lang="en">

<head>
  <title>WariQué?</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="icon" href="../src/img/L_logo.png" /> -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../bootstrap-4.1.2-dist/css/bootstrap.min.css" />
  <!-- font aewsome -->
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- include bootstrap social -->
  <link rel="stylesheet" href="../bootstrap-4.1.2-dist/css/bootstrap-social.css">
  <!-- conexión css -->
  <link rel="stylesheet" href="methods.css">
</head>

<body>

  <main>
    <section id="login-section" class="container-fluid">
      <div>
        <div id="login" >
          <div class="row">
            <img src="../img/css/wariqué.png" alt=""  class="img-responsive">
          </div>
          <div class="row" >
            <h2>¿Qué se te antoja hoy?</h2>
          </div>
          <div class="row">
            <form onsubmit="return false">
              <div class="form-group">
                <input type="email" class="form-control" id="email-signin" placeholder="Correo Electrónico/Email" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password-signin" placeholder="Contraseña" required>
              </div>
              <div>
                <button type="submit" id="sign-in-button" class="btn btn-outline-danger">Ingresa</button>
              </div>
            </form>
          </div>
          <div class="row">
            <button type="submit" id="google-button" class="btn btn-block btn-social btn-google">
              <span class="fa fa-google"></span> Inicia sesión con Google
            </button>
          </div>
          <div class="row">
            <button type="submit" id="facebook-button" class="btn btn-block btn-social btn-facebook">
              <span class="fa fa-facebook"></span> Inicia sesión con Facebook
            </button>
          </div>
          <div class="row">
            <p>¿Aún no tienes una cuenta?
              <a href="#" id="register-link">Regístrate</a>
            </p>
          </div>
        </div>
      </div>
    </section>
    <section id="register-section">
      <h2>Regístrate</h2>
      <p>Correo Electrónico</p>
      <form onsubmit="return false">
        <input type="text" placeholder="Nombre Completo" id="name-signup" required>
        <input type="text" placeholder="Nombre de Usuario" id="user-signup" required>
        <input type="email" placeholder="Correo Electrónico/Email" id="email-signup" required>
        <input type="password" placeholder="Contraseña" id="password-signup" required>
        <input type="password" placeholder="Confirma tu contraseña" id="password-validation" required>
        <label>
          <input type="checkbox" id="obl-checkbox" value="checkbox" required>Al registrarte aceptas todos los
          <a href="../src/components/termsandconditions.html" id="term-cond">Términos Y Condiciones</a>
        </label>
        <button type="submit" id="register">Sign Up</button>
      </form>
      <p>¿Ya tienes cuenta?
        <a href="#" id="login-link">Ingresa</a>
      </p>
    </section>
  </main>


  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="../bootstrap-4.1.2-dist/js/jQuery.js"></script>
  <script src="../bootstrap-4.1.2-dist/js/bootstrap.min.js"></script>
  <script src="../src/js/data.js"></script>
  <script src="../src/js/methods.js"></script>

  <!-- <script src="../src/js/mainpage.js"></script> -->

</html>
</body>

</html>
