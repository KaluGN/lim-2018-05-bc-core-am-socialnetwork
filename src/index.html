            </div>
            <span></span>

        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" id="facebook-button" class="btn btn-block btn-social btn-facebook">

        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" id="google-button" class="btn btn-block btn-social btn-google">

            <div class="form-group">

            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password-signup" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password-validation" placeholder="Confirma tu contraseña" required>
            </div>
            <div class="form-group">
              <button type="submit" id="register" class="btn btn-danger">Registrarte</button>
            </div>
          </form>
        </div>

      </div>

      <div class="row">
