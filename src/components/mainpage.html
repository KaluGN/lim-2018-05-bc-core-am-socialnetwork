        </form>
      </nav>
      <br>
      <!-- Section Container User -->

        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active publico"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Publico</a></li>

        <div class="tab-content">

          </div>
          <div role="tabpanel" class="tab-pane" id="profile">
            <!-- contenedor de posts -->
            <div class="col-lg-12">
              <div class="col-lg-6 container-publication">
                <textarea id="comment-private" class="form-control container-comment" rows="5" placeholder="Comenta tu warique preferido"></textarea>
                <div class="container-button">
                  <button  id="button-food-private" type="button" class="btn btn-success">Publica</button>
                </div>
              </div>
              <div class="col-lg-6"></div>
            </div>
            <!-- contenedor de posts nuevos  -->
            <div id="container-new-post-private" class="col-xs-12 outline"></div>
          </div>
        </div>
      </div>
    </div>
